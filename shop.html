<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dentist Carousel</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
  .container {
    display: flex;
    width: 100%;
    height: 500px;
    background-color: #E67373; /* Background color */
    font-family: sans-serif; /* Add a suitable font */
}

.left-section {
    width: 60%; /* Adjust as needed */
    padding: 40px;
    box-sizing: border-box;
}

.right-section {
    width: 40%; /* Adjust as needed */
    padding: 40px;
    box-sizing: border-box;
}

.team-slider {
    margin-bottom: 30px;
}

.team-images {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding-bottom: 10px;
}

.team-images img {
    width: 50px; /* Smaller images */
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    object-fit: cover;
    border: 2px solid transparent; /* Transparent border */
    transition: border-color 0.3s ease; /* Smooth transition */
}

.team-images img.active {
    border-color: #007BFF; /* Highlight color */
}

.underline {
    height: 3px;
    background-color: #007BFF;
    width: 50px; /* Same width as image */
    margin-top: 5px;
    transition: transform 0.3s ease;
}

.content h2 {
    font-size: 14px;
    color: #fff; /* White color */
    margin-bottom: 10px;
}

.content h1 {
    font-size: 32px;
    color: #fff; /* White color */
    margin-bottom: 20px;
}

.content p {
    font-size: 14px;
    line-height: 1.6;
    color: #fff; /* White color */
    margin-bottom: 20px;
}

.read-more {
    display: inline-block;
    padding: 10px 20px;
    background-color: #fff; /* White button */
    color: #333;
    text-decoration: none;
    border-radius: 5px;
}

.slider-dots {
    display: flex;
    gap: 5px;
    margin-top: 20px;
}

.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #fff; /* White dots */
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.3s ease;
}

.dot.active {
    opacity: 1;
}

.right-section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px; /* Rounded corners */
}

    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="team-slider">
                <div class="team-images">
                    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/w_70,h_70,c_thumb,g_face/team1.jpg" alt="Team Member 1" data-index="0">
                    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/w_70,h_70,c_thumb,g_face/team2.jpg" alt="Team Member 2" data-index="1">
                    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/w_70,h_70,c_thumb,g_face/team3.jpg" alt="Team Member 3" data-index="2">
                    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/w_70,h_70,c_thumb,g_face/team4.jpg" alt="Team Member 4" data-index="3">
                    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/w_70,h_70,c_thumb,g_face/team5.jpg" alt="Team Member 5" data-index="4">
                </div>
                <div class="underline"></div>
            </div>
            <div class="content">
                <h2 id="title">Principal Dentist</h2>
                <h1 id="name">Dr. Delly Martin</h1>
                <p id="description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam...</p>
                <a href="#" class="read-more">Read More</a>
                <div class="slider-dots">
                    <span class="dot active" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                    <span class="dot" data-index="3"></span>
                    <span class="dot" data-index="4"></span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <img id="main-image" src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/main-image1.jpg" alt="Dr. Delly Martin">
        </div>
    </div>
    
      

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const teamImages = document.querySelectorAll('.team-images img');
const underline = document.querySelector('.underline');
const titleElement = document.getElementById('title');
const nameElement = document.getElementById('name');
const descriptionElement = document.getElementById('description');
const mainImageElement = document.getElementById('main-image');
const dots = document.querySelectorAll('.slider-dots .dot');

const teamData = [
    {
        title: 'Principal Dentist',
        name: 'Dr. Delly Martin',
        description: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam...',
        image: 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/main-image1.jpg'
    },
    {
        title: 'Assistant Dentist',
        name: 'Dr. Jane Smith',
        description: 'This is the description for Jane Smith.',
        image: 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/main-image2.jpg'
    },
    {
        title: 'Dental Hygienist',
        name: 'Sarah Johnson',
        description: 'This is the description for Sarah Johnson.',
        image: 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/main-image3.jpg'
    },
    {
        title: 'Orthodontist',
        name: 'Dr. Michael Brown',
        description: 'This is the description for Dr. Michael Brown.',
        image: 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/main-image4.jpg'
    },
    {
        title: 'Dental Assistant',
        name: 'Emily Davis',
        description: 'This is the description for Emily Davis.',
        image: 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/main-image5.jpg'
    }
];

let currentIndex = 0;

function updateSlide(index) {
    titleElement.textContent = teamData[index].title;
    nameElement.textContent = teamData[index].name;
    descriptionElement.textContent = teamData[index].description;
    mainImageElement.src = teamData[index].image;

    // Underline
    underline.style.transform = `translateX(${index * 60}px)`;

    // Dots
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');

    // Active Image
    teamImages.forEach(img => img.classList.remove('active'));
    teamImages[index].classList.add('active');
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % teamData.length;
    updateSlide(currentIndex);
}

// Auto slide
setInterval(nextSlide, 3000); // Change slide every 3 seconds

// Initial setup
updateSlide(currentIndex);

// Event listeners
teamImages.forEach((image, index) => {
    image.addEventListener('click', () => {
        currentIndex = index;
        updateSlide(currentIndex);
    });
});

dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
        currentIndex = index;
        updateSlide(currentIndex);
    });
});


    </script>

</body>

</html>
